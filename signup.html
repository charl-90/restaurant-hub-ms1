    <!-- Header Section -->
    <header>
      <a href="index.html">

    </a>

    <!-- Main Content -->
    <main>
      <section id="signup">
        <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
          <div>Let's get you signed up!</div>
         
          <label for="first-name">First Name</label>
<input type="text" name="first_name" id="first-name" class="text-input" required>
<i class="fas fa-user"></i>
<br>
<label for="last-name">Last Name</label>
<input type="text" name="last_name" id="last-name" class="text-input" required>
<i class="fas fa-user"></i>
<br>
<label for="email-address">Email Address</label>
<input type="email" name="email_address" id="email-address" class="text-input" required>
  <i class="fas fa-envelope"></i> 
<br>
<label for="password">Password</label>
<input type="password" name="password" id="password" class="text-input" required>
<i class="fas fa-lock"></i>
<br>
<button type="submit" class="join-button">Submit</button>
<div class="info">
  <h2>By signing up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></h2>
</div>
          
        </form>        
      </section>    
    </main>

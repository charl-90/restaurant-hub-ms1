<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---- Meta tags for search engine-->
    <meta
      name="description"
      content="Restaurant Hub. Afro carribean in south London, online meal booking and delivery service."
    />
    <meta
      name="keywords"
      content="burger, jollof rice, fried rice, afro carribean, chips, grilled fish, home made food, egusi"
    />

    <!-- Title -->
    <title>Sign up </title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/css/image/favicon/cup.png"
    />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <a href="index.html">
        <h1 id="logo">Restaurant Hub</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
          
        </ul>
      </nav>
    </header>
    <!-- Main Content -->
    <main>
      <section id="hero">
        <div id="cover-text">
          <h2>Main content</h2>
        </div>
      </section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-4 col-xs-12"></div>
          <div class="col-md-4 col-md-4 col-xs-12">
            <!--form-->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS script goes at the bottom of the body element -->
    <!--Bootstrap JS Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--- JavaScript For My Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/02ebd9546d.js"
      crossorigin="anonymous"
    ></script>

    <!-- footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_black"
            rel="noopener"
            aria-lavel="visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twiter .com"
            target="_black"
            rel="noopener"
            aria-lavel="visit our twiter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_black"
            rel="noopener"
            aria-lavel="visit our youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_black"
            rel="noopener"
            aria-lavel="visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--- JavaScript For My Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/02ebd9546d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
